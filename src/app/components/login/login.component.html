<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card p-4 shadow-sm rounded" style="min-width: 350px;">
    <h4 class="mb-4 text-center">Login</h4>
    <form (ngSubmit)="login()">
      <div class="mb-3">
        <input
          type="text"
          name="usuername"
          [(ngModel)]="emailInput"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Username"
        >
      </div>
      <div class="mb-3 position-relative">
        <span>
          <input
          [type]="passwordVisible ? 'text' : 'password'"
          name="password"
          [(ngModel)]="passwordInput"
          class="form-control"
          placeholder="Password">
          <i class="position-absolute p-0 IconVisibility" [ngClass]="passwordVisible ? 'bi bi-eye-slash-fill' : 'bi bi-eye-fill'" (click)="togglePasswordVisibility()"></i>
        </span>
        
        <small class="text-danger d-block mt-1">{{ errorstring }}</small>
      </div>

      <input type="submit" class="btn btn-primary w-100" (click)="login()" value="accedi">
    </form>
  </div>
</div>
