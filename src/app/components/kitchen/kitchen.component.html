<app-header></app-header>
<div class="d-flex justify-content-end margin">
    <div class="d-flex my-3 mx-2 w-25">
        <select class="form-select" [(ngModel)]="orderTypeFilter" (change)="applyFilter()">
            <option *ngFor="let type of types" [ngValue]="type">{{type.name}}</option>
        </select> 
        
    </div>
</div>

<div class="d-flex justify-content-start">
    <div class="d-flex justify-content-start flex-wrap w-75 mx-2 List">
        @for (order of orders; track order) {
            <app-order [order]="order"></app-order>
        }
    </div>
    <div class=" justify-content-start mx-2">
        <div class="card w-25 mx-2 List">
            <div class="mx-2">
                <ul>
                  <li *ngFor="let entry of getSummary() | keyvalue">
                    {{ entry.key }} x{{ entry.value }}
                  </li>
                </ul>
            </div>
        </div>
    </div>
</div>
