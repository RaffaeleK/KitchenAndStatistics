<app-header></app-header>
<div class="d-flex justify-content-end margin">
    <div class="my-3 mx-3 w-25">
        <select class="form-select w-100" [(ngModel)]="orderTypeFilter" (change)="applyFilter()">
            <option *ngFor="let type of types" [ngValue]="type">{{type.name}}</option>
        </select>
    </div>
</div>

<div class="d-flex justify-content-start mx-2">
    <div class="d-flex justify-content-start flex-wrap w-75 List">
        @for (order of orderGroups; track order) {
            <app-order [order]="order"></app-order>
        }
    </div>
    <div class="mx-3 w-25">
        <div class="card List w-100">
            <div class="mx-2">
                <ul>
                  <li *ngFor="let entry of getSummary() | keyvalue">
                    {{ entry.key }} x{{ entry.value }}
                  </li>
                </ul>
            </div>
        </div>
    </div>
</div>
